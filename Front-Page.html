<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="ZenithMC is a Minecraft server network that offers a variety of game modes for players to enjoy.">
    <title>ZenithMC | A Unique Experience</title>
    <link rel="stylesheet" href="Front-Page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="png" href="assets/images/logo.png">
    <link rel="preload" href="assets/images/snow-ball.png" as="image">
</head>

<body>

    <!-- Info -->

    <div class="main">
        <div class="ip">
            <div class="image-container-mc">
                <span id="playerCount" class="minecraft"></span>
                <img src="assets/images/play.png" alt="Play Button">
            </div>
            <p class="ip-text">ZENITMC.FUN</p>
            <p class="click-text" onclick="copyToClipboard()">Click to copy</p>
            <div id="notification" class="notification">IP copied to clipboard</div> 
        </div>
    
        <div class="logo">
            <img src="assets/images/logo.png" alt="">
        </div>
    
        <div class="discord">
            <div class="image-container-dc">
                <span id="discordOnline" class="discord-online"></span>
                <img src="assets/images/discord-img.png" alt="Discord Icon">
            </div>
            <p class="discord-text">OUR DISCORD</p>
            <a href="https://discord.com/invite/zenithmc"><p class="click-text">Click to join</p></a>
        </div>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="https://www.tiktok.com/@zenith_network" class="social-media tiktok-link" target="_blank"
            rel="noopener noreferrer" aria-label="TikTok">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://www.youtube.com/channel/zenith_network" class="social-media youtube-link" target="_blank"
            rel="noopener noreferrer" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://discord.com/zenith_network" class="social-media discord-link" target="_blank"
            rel="noopener noreferrer" aria-label="Discord">
            <i class="fab fa-discord"></i>
        </a>
        <a href="https://twitter.com/zenith_network" class="social-media twitter-link" target="_blank"
            rel="noopener noreferrer" aria-label="X (formerly Twitter)">
            <i class="fab fa-x-twitter"></i>
        </a>
        </a>
        <a href="https://www.instagram.com/zenith_network" class="social-media instagram-link" target="_blank"
            rel="noopener noreferrer" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <!-- Footer -->

    <footer>
        <p>All rights reserved. 2025 &copy; ZenithMC</p>
        <p>We are not affiliated with or endorsed by Minecraft, Mojang, or Microsoft.</p>
    </footer>

    <div class="snowflake-container"></div>

    <script src="Front-Page.js"></script>
</body>

</html>
